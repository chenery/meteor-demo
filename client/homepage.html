<template name="homepage">
    <h1>Meteor Demo</h1>

    <p>The homepage is the only one that does not require to you to be logged in.</p>

    <h3>What this app is doing:</h3>
    <p>Templates are reactive to data changes from the these data sources: messages, users, modal window trigger and error data.</p>
    <p>Uses community packages such as moment.js using meteorite and npm <a href="https://atmosphere.meteor.com/wtf/app">https://atmosphere.meteor.com/wtf/app</a></p>
    <p>Page URLs are added client side using the meteor router <a href="https://github.com/tmeasday/meteor-router">https://github.com/tmeasday/meteor-router</a>.</p>
    <p>Example of how to produce a JSON API endpoint server side using the meteor router: <a href="/data/messages/first.json">/data/messages/first.json</a></p>
    <p>Using the accounts-google meteor package to login and persist user accounts.</p>
    <p>Show how to structure you app code and add assets (e.g. flat-ui).</p>
    <p>Show basics of data modelling with Mongodb.</p>

    {{#if currentUser}}

    <h2>You are logged in as:</h2>
    <p>_id {{currentUser._id}}</p>
    <p>email {{currentUser.services.google.email}}</p>
    <p>createdAt {{fromNow currentUser.createdAt}}</p>
    <p>profile name {{currentUser.profile.name}}</p>
    <p>Number of messages {{currentUser.numberOfMessages}}</p>

    {{/if}}

</template>
